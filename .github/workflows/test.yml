name: Test

on:
  push:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with: {go-version: '^1.16'}
    - name: Download dependencies
      run: go mod download
    - name: Build
      run: go build ./...
    - name: Test
      run: go test ./...
